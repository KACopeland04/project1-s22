 <style>
 * {
box-sizing: border-box;
}
*:focus {
outline: none;
}
body {
font-family: Arial;
background-color: #4893b3;
padding: 50px;
}
.login {
margin: 20px auto;
width: 300px;
}
.login-screen {
background-color: #FFF;
padding: 20px;
border-radius: 5px
}
.app-title {
text-align: center;
color: #777;
}
.login-form {
text-align: center;
}
.control-group {
margin-bottom: 10px;
}
input {
text-align: center;
background-color: #ECF0F1;
border: 2px solid transparent;
border-radius: 3px;
font-size: 16px;
font-weight: 200;
padding: 10px 0;
width: 250px;
transition: border .5s;
}
input:focus {
border: 2px solid #3498DB;
box-shadow: none;
}
.btn {
border: 2px solid transparent;
background: #4893b3;
color: #ffffff;
font-size: 16px;
line-height: 25px;
padding: 10px 0;
text-decoration: none;
text-shadow: none;
border-radius: 3px;
box-shadow: none;
transition: 0.25s;
display: block;
width: 250px;
margin: 0 auto;
}
.btn:hover {
background-color:#4876b3;
cursor: grab;
}
.login-link {
font-size: 12px;
color: #444;
display: block;
margin-top: 12px;
}  
.btn-login {
border: 2px solid transparent;
background: transparent;
color: #ffffff;
font-size: 16px;
line-height: 25px;
padding: 10px 0;
text-decoration: none;
text-shadow: none;
border-radius: 3px;
box-shadow: none;
transition: 0.25s;
display: block;
width: 250px;
margin: 0 auto;
}
.btn-login:hover {
background-color:#4893b3;
cursor: grab;
}
.logo{ 
	position:fixed; 
  width:5%;
  height:5%;
	top:0; 
	left:0; 
  z-index: -1;
} 
.flashes{
  background-color:#ECF0F1;
  opacity:0.6;
  text-align:center;
  color:red;
  width:100%;
  height:50px;
  padding:4px;
}

 </style>
 <title>NewUser</title>
 {% with messages = get_flashed_messages() %}
 {% if messages %}
   <div class=flashes>
   {% for message in messages %}
     <p>{{ message }}</p>
   {% endfor %}
   </div>
 {% endif %}
{% endwith %}
{% block body %}
<form action="/newuser/add" method="POST">
<div class="login">
  <div class="login-screen">
    <div class="app-title">
      <h1>Create Account</h1>
    </div>
  <div class="login-form">
    <div class="control-group">
        <input type="text" class="login-field" value="" placeholder="first name" name="first_name">
    </div>
    <div class="control-group">
        <input type="text" class="login-field" value="" placeholder="last name" name="last_name">
    </div>
    <div class="control-group">
      <input type="text" class="login-field" value="" placeholder="email" name="email">
    </div>
    <div class="control-group">
      <input type="text" class="login-field" value="" placeholder="username" name="username">
    </div>
    <div class="control-group">
      <input type="text" class="login-field" value="" placeholder="password" name="password">
    </div>
     <input type="submit" value="Create account" class="btn btn-primary btn-large btn-block">
   </div>
  </div>
 </div>
</form>
<form action="/">
  <input type="submit" class="btn-login" value="Return to login"/>
</form>
<div class="logo"> 
	<img src="/static/logo.png"> 
</div>
{% endblock %}
